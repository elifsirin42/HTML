<form>
    <label>Firs Name : </label>
    <input name="firstName" type="text" required>
    <br>
    <label>Password : </label>
    <input name="password" type="password" required>
    <br>
    <label>Gender : </label>
    <select name="gender">
        <option>Female</option>
        <option>Male</option>
    </select>
    <br>
    <label>Favorite Car Brands : </label>
    <select name="brand" size="5" multiple>
        <option>Volvo</option>
        <option>BMW</option>
        <option>Mercedes</option>
        <option>Audi</option>
        <option>Renault</option>
        <option>Peugeot</option>
    </select>
    <br>
    <label>Biography : </label>
    <textarea name="bio" rows="4" cpls="30"></textarea>
    <br>
    <button onclick="alert('You click the Save Button')">Save</button>
</form>
